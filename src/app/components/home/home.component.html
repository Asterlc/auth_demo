<h1>Home Page</h1>
<p *ngIf="authService.isLoggedIn()">
  Welcome {{ authService.currentUser.name }}
</p>
<ul>
  <li *ngIf="isLogged() && authService.currentUser.admin">
    <a routerLink="/admin">Admin</a>
  </li>
  <li *ngIf="!isLogged()">
    <a routerLink="/login">Login</a>
  </li>
  <li>
    <a routerLink="/login" (click)="clearToken()">Logout</a>
  </li>
</ul>
